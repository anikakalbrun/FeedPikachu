<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>pikachu</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        h1 {
            margin: 3%;
            font: "Lucida Console";
            color: orange;
            font-size: 50px;
            font-weight: 600;
        }
        h1 span {
            color: darkgoldenrod;
        }
        h1::first-letter {
            color: coral;
        }
        #cookie {
            width: 50px;
            min-height: 250px;
            height: auto;
            background: url("http://1x2midas.es/imagenes/cookie.gif");
            background-size: contain;
            background-position: bottom;
            background-repeat: no-repeat;
            margin-right: 30%;
            margin-left: 25%;
        }
        
        #pikachu {
            width: 200px;
            height: 250px;
            background: url(runnng.gif-c200);
            background-size: contain;
            background-repeat: no-repeat;
            
        }
        
        .bimage {
            background: url("http://kangoolsztyn.pl/wp-content/uploads/2015/03/trawa-cover.jpg");
             background-size: cover;
            background-repeat: no-repeat;
        }
    
    </style>
</head>
<body>
    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
<h1>Ple<span>as</span>e give pi<span>ka</span>chu a cookie</h1>

    <div class="container-fluid">
        <div class="row jumbotron bimage">
            <div class="col-xs-6"><div id="cookie" draggable="true" ondragstart="drag(event)"></div></div>
            <div id="pikachu" class="col-xs-6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

<script>
    
 function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
    
}

function drop(ev) {
    
    ev.preventDefault();
    var data = "#" + ev.dataTransfer.getData("text");
    ev.target.appendChild($(data)[0]);
 
    
$("#pikachu").css({"background":"url(eating.gif)","background-size":"contain", "background-repeat":"no-repeat"});
}
    
    </script>
</body>
</html>
